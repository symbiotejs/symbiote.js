<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lit â€” Internal Benchmark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0e0e12;
      --surface: #1a1a24;
      --surface-hover: #22222e;
      --border: #2a2a38;
      --text: #e4e4ef;
      --text-muted: #8888a0;
      --accent: #fbbf24;
      --radius: 12px;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.6rem 1.25rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      cursor: pointer;
      transition: all 0.15s;
    }

    button:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }

    button.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #1a1a24;
    }

    button.primary:hover { filter: brightness(1.15); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }

    .results {
      display: grid;
      gap: 1.5rem;
    }

    .bench-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
    }

    .bench-card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
    }

    .bench-card .desc {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .result-cell {
      background: var(--bg);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .result-cell .value {
      font-size: 1.5rem;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: var(--accent);
    }

    .result-cell .unit {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .result-cell .label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 0.5rem;
    }

    .runs-detail {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.75rem;
      font-variant-numeric: tabular-nums;
    }

    .placeholder {
      color: var(--text-muted);
      font-size: 0.85rem;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

<h1>ğŸ”¥ Lit â€” Internal Benchmark</h1>
<p class="subtitle">Performance profiling for Lit components</p>

<div class="controls">
  <button class="primary" id="run-all">â–¶ Run All</button>
  <button id="run-create">Component Creation</button>
  <button id="run-update">State Updates</button>
  <button id="run-list">List Render</button>
  <button id="run-list-update">List Update</button>
  <button id="run-memory">Memory</button>
  <span class="status" id="status"></span>
</div>

<div class="results" id="results">
  <div class="placeholder">Click "Run All" to start benchmarks</div>
</div>

<div id="bench-container" style="position:fixed;left:-9999px;top:0;width:1000px;height:1000px;overflow:hidden;"></div>

<script type="module">

const container = document.getElementById('bench-container');
const resultsEl = document.getElementById('results');
const statusEl = document.getElementById('status');

function setStatus(msg) { statusEl.textContent = msg; }
function clearContainer() { container.innerHTML = ''; }
async function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

// â”€â”€ Measure helper (returns all runs) â”€â”€
async function measure(fn, warmup = 2, runs = 7) {
  for (let i = 0; i < warmup; i++) {
    await fn();
    clearContainer();
    await sleep(20);
  }
  let times = [];
  for (let i = 0; i < runs; i++) {
    let t0 = performance.now();
    await fn();
    let t1 = performance.now();
    times.push(t1 - t0);
    clearContainer();
    await sleep(20);
  }
  times.sort((a, b) => a - b);
  return {
    median: times[Math.floor(times.length / 2)],
    min: times[0],
    max: times[times.length - 1],
    avg: times.reduce((a, b) => a + b, 0) / times.length,
    runs: times,
  };
}

// â”€â”€ Lit â”€â”€
const { LitElement, html, css } = await import('https://esm.sh/lit@3');
const { repeat } = await import('https://esm.sh/lit@3/directives/repeat.js');
setStatus('Lit loaded âœ“');

const N_CREATE = 1000;
const N_UPDATE = 10000;
const N_LIST = 1000;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 1. Component Creation
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let createIdx = 0;

async function benchCreate() {
  let tag = `lit-create-${createIdx++}`;
  class Item extends LitElement {
    static properties = { label: { type: String } };
    constructor() { super(); this.label = 'item'; }
    render() { return html`<span>${this.label}</span>`; }
  }
  customElements.define(tag, Item);
  for (let i = 0; i < N_CREATE; i++) {
    container.appendChild(document.createElement(tag));
  }
  await sleep(0);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 2. State Updates
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let updateIdx = 0;

async function benchUpdate() {
  let tag = `lit-update-${updateIdx++}`;
  class Counter extends LitElement {
    static properties = { count: { type: Number } };
    constructor() { super(); this.count = 0; }
    render() { return html`<span>${this.count}</span>`; }
  }
  customElements.define(tag, Counter);
  let el = document.createElement(tag);
  container.appendChild(el);
  await sleep(0);
  for (let i = 0; i < N_UPDATE; i++) {
    el.count = i;
  }
  await sleep(0);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 3. List Render
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function listData(n) {
  return Array.from({ length: n }, (_, i) => ({ id: i, name: `Item ${i}` }));
}

let listIdx = 0;

async function benchListRender() {
  let tag = `lit-list-${listIdx++}`;
  class BenchList extends LitElement {
    static properties = { items: { type: Array } };
    constructor() { super(); this.items = []; }
    render() {
      return html`<div>${repeat(this.items, (d) => d.id, (d) => html`<span>${d.name}</span>`)}</div>`;
    }
  }
  customElements.define(tag, BenchList);
  let el = document.createElement(tag);
  container.appendChild(el);
  el.items = listData(N_LIST);
  await sleep(0);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 4. List Update (swap + modify)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let listUpdateIdx = 0;

async function benchListUpdate() {
  let tag = `lit-lu-${listUpdateIdx++}`;
  class BenchLU extends LitElement {
    static properties = { items: { type: Array } };
    constructor() { super(); this.items = []; }
    render() {
      return html`<div>${repeat(this.items, (d) => d.id, (d) => html`<span>${d.name}</span>`)}</div>`;
    }
  }
  customElements.define(tag, BenchLU);
  let el = document.createElement(tag);
  container.appendChild(el);
  el.items = listData(N_LIST);
  await sleep(0);
  let data = [...listData(N_LIST)];
  [data[0], data[data.length - 1]] = [data[data.length - 1], data[0]];
  data[500].name = 'UPDATED';
  el.items = data;
  await sleep(0);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// 5. Memory (subscription cleanup)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let memIdx = 0;

async function benchMemory() {
  let tag = `lit-mem-${memIdx++}`;
  class MemItem extends LitElement {
    static properties = { val: { type: Number } };
    constructor() { super(); this.val = 0; }
    render() { return html`<span>${this.val}</span>`; }
  }
  customElements.define(tag, MemItem);

  let els = [];
  for (let i = 0; i < 500; i++) {
    let el = document.createElement(tag);
    container.appendChild(el);
    els.push(el);
  }
  await sleep(0);

  let before = performance.memory?.usedJSHeapSize;

  clearContainer();
  els = null;
  await sleep(50);

  if (globalThis.gc) globalThis.gc();
  await sleep(100);

  let after = performance.memory?.usedJSHeapSize;

  return {
    before,
    after,
    freed: before && after ? before - after : null,
  };
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Registry
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const BENCHMARKS = [
  {
    id: 'create',
    title: 'Component Creation',
    desc: `Create and mount ${N_CREATE.toLocaleString()} components`,
    fn: benchCreate,
  },
  {
    id: 'update',
    title: 'State Updates',
    desc: `${N_UPDATE.toLocaleString()} sequential .count = i updates`,
    fn: benchUpdate,
  },
  {
    id: 'list',
    title: 'List Render',
    desc: `repeat() ${N_LIST.toLocaleString()} items (initial render)`,
    fn: benchListRender,
  },
  {
    id: 'list-update',
    title: 'List Update',
    desc: `Swap first/last + modify middle in ${N_LIST.toLocaleString()}-item list`,
    fn: benchListUpdate,
  },
  {
    id: 'memory',
    title: 'Memory Cleanup',
    desc: 'Create 500 components, remove all, measure heap delta',
    fn: null,
  },
];

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Rendering
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let allResults = {};

function renderResults() {
  let out = '';
  for (let bench of BENCHMARKS) {
    let result = allResults[bench.id];
    out += `<div class="bench-card">
      <h2>${bench.title}</h2>
      <p class="desc">${bench.desc}</p>`;

    if (result && bench.id === 'memory') {
      out += `<div class="result-grid">
        <div class="result-cell">
          <div class="value">${result.before ? (result.before / 1024 / 1024).toFixed(1) : 'â€”'}</div>
          <div class="unit">MB</div>
          <div class="label">Heap before</div>
        </div>
        <div class="result-cell">
          <div class="value">${result.after ? (result.after / 1024 / 1024).toFixed(1) : 'â€”'}</div>
          <div class="unit">MB</div>
          <div class="label">Heap after</div>
        </div>
        <div class="result-cell">
          <div class="value">${result.freed !== null ? (result.freed / 1024).toFixed(0) : 'â€”'}</div>
          <div class="unit">KB freed</div>
          <div class="label">Delta</div>
        </div>
      </div>`;
      if (!result.before) {
        out += `<div class="runs-detail">âš  performance.memory not available (Chrome only, use --enable-precise-memory-info)</div>`;
      }
    } else if (result) {
      out += `<div class="result-grid">
        <div class="result-cell">
          <div class="value">${result.median.toFixed(1)}</div>
          <div class="unit">ms (median)</div>
        </div>
        <div class="result-cell">
          <div class="value">${result.min.toFixed(1)}</div>
          <div class="unit">ms (min)</div>
        </div>
        <div class="result-cell">
          <div class="value">${result.max.toFixed(1)}</div>
          <div class="unit">ms (max)</div>
        </div>
        <div class="result-cell">
          <div class="value">${result.avg.toFixed(1)}</div>
          <div class="unit">ms (avg)</div>
        </div>
      </div>
      <div class="runs-detail">Runs: ${result.runs.map(r => r.toFixed(1) + 'ms').join(' Â· ')}</div>`;
    } else {
      out += '<div class="placeholder">â€”</div>';
    }
    out += '</div>';
  }
  resultsEl.innerHTML = out;
}

async function runBench(id) {
  let bench = BENCHMARKS.find(b => b.id === id);
  setStatus(`Running: ${bench.title}â€¦`);

  if (id === 'memory') {
    allResults[id] = await benchMemory();
  } else {
    allResults[id] = await measure(bench.fn);
  }
  renderResults();
}

function disableButtons(disabled) {
  document.querySelectorAll('.controls button').forEach(b => b.disabled = disabled);
}

async function runAll() {
  disableButtons(true);
  allResults = {};
  renderResults();
  for (let bench of BENCHMARKS) {
    await runBench(bench.id);
  }
  setStatus('Done âœ“');
  disableButtons(false);
}

async function runSingle(id) {
  disableButtons(true);
  await runBench(id);
  setStatus('Done âœ“');
  disableButtons(false);
}

// â”€â”€ Event listeners â”€â”€
document.getElementById('run-all').addEventListener('click', runAll);
document.getElementById('run-create').addEventListener('click', () => runSingle('create'));
document.getElementById('run-update').addEventListener('click', () => runSingle('update'));
document.getElementById('run-list').addEventListener('click', () => runSingle('list'));
document.getElementById('run-list-update').addEventListener('click', () => runSingle('list-update'));
document.getElementById('run-memory').addEventListener('click', () => runSingle('memory'));

renderResults();

</script>
</body>
</html>
