<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbiote.js 3.x â€” Test App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <test-app></test-app>

  <div style="max-width: 900px; margin: 24px auto; padding: 0 16px;">
    <h3 style="color: #cdd6f4; font-family: system-ui;">7. Declarative Shadow DOM (SSR hydration)</h3>
    <dsd-demo>
      <template shadowrootmode="open">
        <span class="greeting" bind="textContent: greeting">Hello from DSD!</span>
        <span class="count">Count: <b bind="textContent: count">0</b></span>
        <button bind="onclick: onIncrement">+1</button>
      </template>
    </dsd-demo>

    <h3 style="color: #cdd6f4; font-family: system-ui;">8. Nested SSR Hydration (own state)</h3>
    <ssr-parent>
      <h2 bind="textContent:parentTitle;">I am parent</h2>
      <ssr-child><span bind="textContent:childLabel;">I am child</span></ssr-child>
    </ssr-parent>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
